name: Daily Log Automation
on:
  schedule:
    - cron: "0 9 * * *"  # Runs at 09:00 UTC daily
  workflow_dispatch:     # Allows manual triggers

jobs:
  run-log:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install papermill jupyter
          
      - name: Execute notebook
        run: |
          mkdir -p logs
          papermill autolog.ipynb logs/output_$(date +\%Y-\%m-\%d).ipynb

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add daily_log.json
          git commit -m "Auto: Daily log update [skip ci]" || echo "No changes to commit"
          git push
